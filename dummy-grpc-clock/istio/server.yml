---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-grpc-clock-server
spec:
  selector:
    matchLabels:
     app: dummy-grpc-clock-server
  replicas: 1
  template:
    metadata:
      labels:
        app: dummy-grpc-clock-server
    spec:
      containers:
      - name: dummy-grpc-clock-server
        image: szaqal/dummy-grpc-clock-server:latest
        imagePullPolicy: Always
        env:
        - name: USE_TLS
          value: "false"
        ports:
        - containerPort: 50051

---
apiVersion: v1
kind: Service
metadata:
  name: dummy-grpc-clock-server
spec:
  selector:
    app: dummy-grpc-clock-server
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
